<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jump to Website</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell',
          sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: #fafafa;
        padding: 20px;
      }

      .container {
        background: white;
        padding: 3rem;
        border-radius: 12px;
        border: 1px solid #e5e5e5;
        width: 100%;
        max-width: 520px;
      }

      h1 {
        margin: 0 0 0.25rem 0;
        color: #000;
        font-size: 1.75rem;
        font-weight: 600;
        letter-spacing: -0.5px;
      }

      .subtitle {
        color: #737373;
        font-size: 0.875rem;
        margin-bottom: 2rem;
        font-weight: 400;
      }

      input[type='text'] {
        width: 100%;
        padding: 12px 14px;
        margin: 0;
        border: 1px solid #e5e5e5;
        border-radius: 8px;
        font-size: 15px;
        transition: all 0.15s ease;
        background: white;
        color: #000;
      }

      input[type='text']:hover {
        border-color: #d4d4d4;
      }

      input[type='text']:focus {
        outline: none;
        border-color: #000;
      }

      input[type='text']::placeholder {
        color: #a3a3a3;
      }

      .checkbox-group {
        display: flex;
        gap: 20px;
        margin: 16px 0;
      }

      .checkbox-label {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        color: #525252;
        cursor: pointer;
        user-select: none;
        transition: color 0.15s ease;
      }

      .checkbox-label:hover {
        color: #000;
      }

      input[type='checkbox'] {
        width: 16px;
        height: 16px;
        cursor: pointer;
        accent-color: #000;
      }

      button {
        width: 100%;
        padding: 12px 20px;
        background: #000;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.15s ease;
      }

      button:hover {
        background: #262626;
      }

      button:active {
        transform: scale(0.98);
      }

      .quick-links {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid #e5e5e5;
      }

      .quick-links h3 {
        margin: 0 0 1rem 0;
        color: #737373;
        font-size: 0.75rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .link-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
      }

      .link-item {
        margin: 0;
      }

      .link-item a {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 12px;
        background: white;
        color: #525252;
        text-decoration: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 500;
        transition: all 0.15s ease;
        border: 1px solid #e5e5e5;
      }

      .link-item a:hover {
        background: #000;
        color: white;
        border-color: #000;
      }

      /* Query parameter management styles */
      .query-section {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid #e5e5e5;
      }

      .query-section h3 {
        margin: 0 0 1rem 0;
        color: #737373;
        font-size: 0.75rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .query-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1rem;
        border: 1px solid #e5e5e5;
        border-radius: 8px;
        overflow: hidden;
      }

      .query-table th,
      .query-table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #e5e5e5;
      }

      .query-table th {
        background: #fafafa;
        font-weight: 500;
        color: #525252;
        font-size: 0.8125rem;
        text-transform: uppercase;
        letter-spacing: 0.3px;
      }

      .query-table td {
        color: #525252;
        font-size: 0.875rem;
      }

      .query-table tbody tr:last-child td {
        border-bottom: none;
      }

      .query-actions {
        display: flex;
        gap: 6px;
      }

      .query-actions button {
        width: auto;
        padding: 6px 12px;
        font-size: 12px;
        font-weight: 500;
      }

      .add-query-form {
        display: flex;
        gap: 8px;
        margin-bottom: 1.5rem;
      }

      .add-query-form input {
        flex: 1;
        margin: 0;
        font-size: 14px;
        padding: 10px 12px;
      }

      .add-query-form button {
        width: auto;
        margin: 0;
        padding: 10px 16px;
        font-size: 14px;
      }

      /* Mobile responsive styles */
      @media (max-width: 480px) {
        body {
          padding: 10px;
        }

        .container {
          padding: 2rem 1.5rem;
        }

        h1 {
          font-size: 1.5rem;
        }

        .subtitle {
          font-size: 0.8125rem;
          margin-bottom: 1.5rem;
        }

        input[type='text'] {
          font-size: 14px;
          padding: 11px 12px;
        }

        button {
          font-size: 14px;
          padding: 11px 18px;
        }

        .checkbox-group {
          gap: 16px;
        }

        .checkbox-label {
          font-size: 13px;
        }

        .link-list {
          grid-template-columns: repeat(3, 1fr);
          gap: 6px;
        }

        .link-item a {
          font-size: 14px;
          padding: 10px 8px;
        }

        .add-query-form {
          flex-direction: column;
        }

        .add-query-form button {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Jump to Website</h1>
      <p class="subtitle">Navigate quickly to your development servers</p>
      <input
        type="text"
        id="urlInput"
        placeholder="Enter website URL (e.g., https://example.com)"
      />

      <div class="checkbox-group">
        <label class="checkbox-label">
          <input type="checkbox" id="withQueryCheckbox" />
          <span>With query params</span>
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="withDebugCheckbox" />
          <span>With debug</span>
        </label>
      </div>

      <button onclick="jumpToWebsite()">Go</button>

      <div class="quick-links">
        <h3>Quick Links</h3>
        <ul class="link-list">
          <li class="link-item">
            <a href="#" onclick="jumpToQuickLink('http://192.168.1.16:3000')">3000</a>
          </li>
          <li class="link-item">
            <a href="#" onclick="jumpToQuickLink('http://192.168.1.16:3333')">3333</a>
          </li>
          <li class="link-item">
            <a href="#" onclick="jumpToQuickLink('http://192.168.1.16:5173')">5173</a>
          </li>
        </ul>
      </div>

      <!-- Query Parameter Management Section -->
      <div class="query-section">
        <h3>Query Parameters</h3>

        <!-- Add Query Form -->
        <div class="add-query-form">
          <input type="text" id="queryKeyInput" placeholder="Parameter key" />
          <input type="text" id="queryValueInput" placeholder="Parameter value" />
          <button onclick="addQueryParam()">Add</button>
        </div>

        <!-- Query Parameters Table -->
        <table class="query-table">
          <thead>
            <tr>
              <th>Key</th>
              <th>Value</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="queryTableBody">
            <tr>
              <td colspan="3" style="text-align: center">No query parameters</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script>
      // Global variables
      let queryParams = new Map()

      // Initialize on page load
      document.addEventListener('DOMContentLoaded', function () {
        parseCurrentQueryParams()
        renderQueryTable()
      })

      // Parse current URL query parameters
      function parseCurrentQueryParams() {
        const urlParams = new URLSearchParams(window.location.search)
        queryParams.clear()

        for (const [key, value] of urlParams) {
          queryParams.set(key, value)
        }
      }

      // Render query parameters table
      function renderQueryTable() {
        const tableBody = document.getElementById('queryTableBody')

        if (queryParams.size === 0) {
          tableBody.innerHTML =
            '<tr><td colspan="3" style="text-align: center;">No query parameters</td></tr>'
          return
        }

        tableBody.innerHTML = Array.from(queryParams.entries())
          .map(
            ([key, value], index) => `
                <tr>
                    <td>${escapeHtml(key)}</td>
                    <td>${escapeHtml(value)}</td>
                    <td>
                        <div class="query-actions">
                            <button onclick="editQueryParam(${index})">Edit</button>
                            <button onclick="deleteQueryParam(${index})">Delete</button>
                        </div>
                    </td>
                </tr>
            `,
          )
          .join('')
      }

      // Add new query parameter
      function addQueryParam() {
        const keyInput = document.getElementById('queryKeyInput')
        const valueInput = document.getElementById('queryValueInput')

        const key = keyInput.value.trim()
        const value = valueInput.value.trim()

        if (!key) {
          alert('Please enter a parameter key')
          return
        }

        queryParams.set(key, value)
        keyInput.value = ''
        valueInput.value = ''
        renderQueryTable()
      }

      // Edit query parameter
      function editQueryParam(index) {
        const entries = Array.from(queryParams.entries())
        const [key, value] = entries[index]

        const newKey = prompt('Edit parameter key:', key)
        if (newKey === null) return

        const newValue = prompt('Edit parameter value:', value)
        if (newValue === null) return

        // Remove old entry and add new one
        queryParams.delete(key)
        queryParams.set(newKey.trim(), newValue.trim())
        renderQueryTable()
      }

      // Delete query parameter
      function deleteQueryParam(index) {
        const entries = Array.from(queryParams.entries())
        const [key] = entries[index]

        if (confirm(`Delete parameter "${key}"?`)) {
          queryParams.delete(key)
          renderQueryTable()
        }
      }

      // Unified jump function that checks withQuery and withDebug checkboxes
      function jumpToWebsite() {
        const url = document.getElementById('urlInput').value
        const withQuery = document.getElementById('withQueryCheckbox').checked
        const withDebug = document.getElementById('withDebugCheckbox').checked

        if (!url) {
          alert('Please enter a URL')
          return
        }

        // Format URL
        let formattedUrl = url
        if (!url.startsWith('http://') && !url.startsWith('https://')) {
          formattedUrl = 'https://' + url
        }

        const urlObj = new URL(formattedUrl)

        // Add query parameters if withQuery is checked
        if (withQuery && queryParams.size > 0) {
          queryParams.forEach((value, key) => {
            urlObj.searchParams.set(key, value)
          })
        }

        // Add debug parameter if withDebug is checked
        if (withDebug) {
          urlObj.searchParams.set('debug', 'true')
        }

        window.location.href = urlObj.toString()
      }

      // Jump to quick link with query parameters and debug if enabled
      function jumpToQuickLink(url) {
        const withQuery = document.getElementById('withQueryCheckbox').checked
        const withDebug = document.getElementById('withDebugCheckbox').checked

        const urlObj = new URL(url)

        // Add query parameters if withQuery is checked
        if (withQuery && queryParams.size > 0) {
          queryParams.forEach((value, key) => {
            urlObj.searchParams.set(key, value)
          })
        }

        // Add debug parameter if withDebug is checked
        if (withDebug) {
          urlObj.searchParams.set('debug', 'true')
        }

        window.location.href = urlObj.toString()
      }

      // Utility function to escape HTML
      function escapeHtml(text) {
        const div = document.createElement('div')
        div.textContent = text
        return div.innerHTML
      }

      // Allow Enter key to trigger the jump
      document.getElementById('urlInput').addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
          jumpToWebsite()
        }
      })

      // Allow Enter key in query key input to add parameter
      document.getElementById('queryKeyInput').addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
          document.getElementById('queryValueInput').focus()
        }
      })

      // Allow Enter key in query value input to add parameter
      document.getElementById('queryValueInput').addEventListener('keypress', function (event) {
        if (event.key === 'Enter') {
          addQueryParam()
        }
      })
    </script>
  </body>
</html>
