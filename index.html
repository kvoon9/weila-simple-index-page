<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jump to Website</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: #fafafa;
        padding: 20px;
      }

      .container {
        background: white;
        padding: 3rem;
        border-radius: 12px;
        border: 1px solid #e5e5e5;
        width: 100%;
        max-width: 520px;
      }

      h1 {
        margin: 0 0 0.25rem 0;
        font-size: 1.75rem;
        font-weight: 600;
      }

      .subtitle {
        color: #737373;
        font-size: 0.875rem;
        margin-bottom: 2rem;
      }

      input[type='text'] {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid #e5e5e5;
        border-radius: 8px;
        font-size: 15px;
        background: white;
      }

      input[type='text']:focus {
        outline: none;
        border-color: #000;
      }

      .checkbox-group {
        display: flex;
        gap: 20px;
        margin: 16px 0;
      }

      .checkbox-label {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        color: #525252;
        cursor: pointer;
      }

      input[type='checkbox'] {
        width: 16px;
        height: 16px;
        cursor: pointer;
        accent-color: #000;
      }

      button {
        width: 100%;
        padding: 12px 20px;
        background: #000;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
      }

      button:hover {
        background: #262626;
      }

      .quick-links,
      .query-section {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid #e5e5e5;
      }

      .quick-links h3,
      .query-section h3 {
        margin: 0 0 1rem 0;
        color: #737373;
        font-size: 0.75rem;
        text-transform: uppercase;
      }

      .link-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .link-item a {
        color: #525252;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
      }

      .link-item a:hover {
        color: #000;
        text-decoration: underline;
      }

      .url-preview {
        font-size: 11px;
        color: #a3a3a3;
        margin-top: 2px;
        word-break: break-all;
      }

      .add-query-form {
        display: flex;
        gap: 8px;
        margin-bottom: 1rem;
      }

      .add-query-form input {
        flex: 1;
      }

      .add-query-form button {
        width: auto;
      }

      .query-table {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid #e5e5e5;
        border-radius: 8px;
      }

      .query-table th,
      .query-table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #e5e5e5;
      }

      .query-table th {
        background: #fafafa;
        font-size: 0.8125rem;
        color: #525252;
      }

      .query-table tbody tr:last-child td {
        border-bottom: none;
      }

      .query-actions {
        display: flex;
        gap: 6px;
      }

      .query-actions button {
        width: auto;
        padding: 6px 12px;
        font-size: 12px;
      }

      @media (max-width: 480px) {
        body {
          padding: 10px;
        }
        .container {
          padding: 2rem 1.5rem;
        }
        .add-query-form {
          flex-direction: column;
        }
        .add-query-form button {
          width: 100%;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Jump to Website</h1>
      <p class="subtitle">Navigate quickly to your development servers</p>

      <input type="text" id="urlInput" placeholder="Enter website URL" />

      <div class="checkbox-group">
        <label class="checkbox-label">
          <input type="checkbox" id="withQueryCheckbox" checked />
          Query params
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="withDebugCheckbox" checked />
          Debug
        </label>
        <label class="checkbox-label">
          <input type="checkbox" id="useHashCheckbox" checked />
          Hash URL
        </label>
      </div>

      <button onclick="jumpTo(urlInput.value)">Go</button>

      <div class="quick-links">
        <h3>Quick Links</h3>
        <ul class="link-list">
          <li class="link-item">
            <a href="#" onclick="jumpTo('http://192.168.1.50:3000')">3000</a>
            <span class="url-preview" data-url="http://192.168.1.50:3000"></span>
          </li>
          <li class="link-item">
            <a href="#" onclick="jumpTo('http://192.168.1.50:3333')">3333</a>
            <span class="url-preview" data-url="http://192.168.1.50:3333"></span>
          </li>
          <li class="link-item">
            <a href="#" onclick="jumpTo('http://192.168.1.50:5173')">5173</a>
            <span class="url-preview" data-url="http://192.168.1.50:5173"></span>
          </li>
          <li class="link-item">
            <a href="#" onclick="jumpTo('https://voiswork.com/corp_mobile/')">VoisWork</a>
            <span class="url-preview" data-url="https://voiswork.com/corp_mobile/"></span>
          </li>
        </ul>
      </div>

      <div class="query-section">
        <h3>Query Parameters</h3>

        <div class="add-query-form">
          <input type="text" id="queryKeyInput" placeholder="Key" />
          <input type="text" id="queryValueInput" placeholder="Value" />
          <button onclick="addQueryParam()">Add</button>
        </div>

        <table class="query-table">
          <thead>
            <tr>
              <th>Key</th>
              <th>Value</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="queryTableBody">
            <tr>
              <td colspan="3" style="text-align: center">No parameters</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script>
      let queryParams = new Map()

      const $ = id => document.getElementById(id)

      // Single function to build URL with params
      function buildUrl(url) {
        if (!url.startsWith('http')) url = 'https://' + url
        const urlObj = new URL(url)

        if ($('withQueryCheckbox').checked && queryParams.size) {
          queryParams.forEach((v, k) => urlObj.searchParams.set(k, v))
        }
        if ($('withDebugCheckbox').checked) {
          urlObj.searchParams.set('debug', 'true')
        }
        if ($('useHashCheckbox').checked && urlObj.search) {
          urlObj.hash = '/' + urlObj.search
          urlObj.search = ''
        }
        return urlObj.toString()
      }

      // Jump to URL
      function jumpTo(url) {
        if (!url) return alert('Enter a URL')
        window.location.href = buildUrl(url)
      }

      // Update previews
      function updatePreviews() {
        document.querySelectorAll('.url-preview').forEach(el => {
          el.textContent = buildUrl(el.dataset.url)
        })
      }

      // Render table
      function renderTable() {
        const tbody = $('queryTableBody')
        if (!queryParams.size) {
          tbody.innerHTML = '<tr><td colspan="3" style="text-align:center">No parameters</td></tr>'
          return
        }
        tbody.innerHTML = Array.from(queryParams.entries())
          .map(
            ([k, v], i) => `
            <tr>
              <td>${escapeHtml(k)}</td>
              <td>${escapeHtml(v)}</td>
              <td class="query-actions">
                <button onclick="editParam(${i})">Edit</button>
                <button onclick="deleteParam(${i})">Delete</button>
              </td>
            </tr>`,
          )
          .join('')
      }

      function addQueryParam() {
        const key = $('queryKeyInput').value.trim()
        const value = $('queryValueInput').value.trim()
        if (!key) return alert('Enter a key')
        queryParams.set(key, value)
        $('queryKeyInput').value = ''
        $('queryValueInput').value = ''
        renderTable()
        updatePreviews()
      }

      function editParam(i) {
        const [key, value] = Array.from(queryParams.entries())[i]
        const newKey = prompt('Key:', key)
        if (newKey === null) return
        const newValue = prompt('Value:', value)
        if (newValue === null) return
        queryParams.delete(key)
        queryParams.set(newKey.trim(), newValue.trim())
        renderTable()
        updatePreviews()
      }

      function deleteParam(i) {
        const [key] = Array.from(queryParams.entries())[i]
        if (confirm(`Delete "${key}"?`)) {
          queryParams.delete(key)
          renderTable()
          updatePreviews()
        }
      }

      function escapeHtml(text) {
        const div = document.createElement('div')
        div.textContent = text
        return div.innerHTML
      }

      // Init
      document.addEventListener('DOMContentLoaded', () => {
        new URLSearchParams(window.location.search).forEach((v, k) => queryParams.set(k, v))
        renderTable()
        updatePreviews()

        $('withQueryCheckbox').addEventListener('change', updatePreviews)
        $('withDebugCheckbox').addEventListener('change', updatePreviews)
        $('useHashCheckbox').addEventListener('change', updatePreviews)

        $('urlInput').addEventListener('keypress', e => {
          if (e.key === 'Enter') jumpTo(e.target.value)
        })
        $('queryKeyInput').addEventListener('keypress', e => {
          if (e.key === 'Enter') $('queryValueInput').focus()
        })
        $('queryValueInput').addEventListener('keypress', e => {
          if (e.key === 'Enter') addQueryParam()
        })
      })
    </script>
  </body>
</html>
